<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to HTTP</title>
    <script>
        // Force redirect to HTTP
        if (window.location.protocol === 'https:') {
            window.location.href = window.location.href.replace('https:', 'http:');
        }
    </script>
</head>
<body>
    <h1>Redirecting to HTTP...</h1>
    <p>If you're not redirected automatically, <a href="http://localhost:3000">click here</a></p>
</body>
</html>
